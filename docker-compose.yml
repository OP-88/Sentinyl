version: '3.8'

services:
  # PostgreSQL Database
  # SECURITY: NO external port mapping - internal network only
  db:
    image: postgres:15-alpine
    container_name: sentinyl_db
    environment:
      POSTGRES_DB: sentinyldb
      POSTGRES_USER: sentinyl
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sentinyl_secure_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # REMOVED: ports - Database not accessible from host (network isolation)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinyl -d sentinyldb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sentinyl_network

  # Redis Message Queue
  # SECURITY: NO external port mapping - internal network only
  redis:
    image: redis:7-alpine
    container_name: sentinyl_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    # REMOVED: ports - Redis not accessible from host (network isolation)
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - sentinyl_network

  # FastAPI Backend
  # SECURITY: ONLY service with external port exposure
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: sentinyl_api
    environment:
      DATABASE_URL: postgresql://sentinyl:${POSTGRES_PASSWORD:-sentinyl_secure_pass}@db:5432/sentinyldb
      REDIS_URL: redis://redis:6379/0
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-graph_secure_pass}
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      TEAMS_WEBHOOK_URL: ${TEAMS_WEBHOOK_URL}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
    ports:
      - "8000:8000"  # ONLY externally accessible service
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - sentinyl_network
    # SECURITY: Resource limits for API (prevent resource exhaustion)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Security Scanner Workers
  # SECURITY: Immutable infrastructure with read-only filesystem
  worker:
    build:
      context: .
      dockerfile: workers/Dockerfile
    container_name: sentinyl_worker
    environment:
      DATABASE_URL: postgresql://sentinyl:${POSTGRES_PASSWORD:-sentinyl_secure_pass}@db:5432/sentinyldb
      REDIS_URL: redis://redis:6379/0
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-graph_secure_pass}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
      TEAMS_WEBHOOK_URL: ${TEAMS_WEBHOOK_URL}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sentinyl_network
    # SECURITY: Read-only root filesystem (immutable infrastructure)
    # Prevents malware persistence and unauthorized file modifications
    read_only: true
    # SECURITY: tmpfs for temporary Python processing
    # Required for Python bytecode compilation and temporary files
    tmpfs:
      - /tmp:mode=1777,size=100M
      - /app/logs:uid=1001,gid=1001,mode=0755,size=50M
    # SECURITY: Resource quotas (prevent DoS and resource exhaustion)
    deploy:
      resources:
        limits:
          cpus: '0.5'      # Maximum 50% of one CPU core
          memory: 512M      # Maximum 512MB RAM
        reservations:
          cpus: '0.25'     # Guaranteed 25% of one CPU core
          memory: 256M      # Guaranteed 256MB RAM
    # Scale workers horizontally with: docker-compose up -d --scale worker=3

  # Neo4j Graph Database
  # SECURITY: NO external port mapping in production
  # For development/debugging, uncomment ports to access browser
  neo4j:
    image: neo4j:5.14-community
    container_name: sentinyl_neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-graph_secure_pass}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    # REMOVED: ports for production security
    # For debugging, uncomment:
    # ports:
    #   - "7474:7474"  # HTTP Browser
    #   - "7687:7687"  # Bolt Protocol
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - sentinyl_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local

networks:
  sentinyl_network:
    driver: bridge
